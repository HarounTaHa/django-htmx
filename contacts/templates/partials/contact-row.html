<tr>
    <td>
        {{ contact.name }}
    </td>
    <td>
        {{ contact.email }}
    </td>
    <td>
        {{ contact.created_at|date:"M d, Y" }}
    </td>
    <td>
        <button  hx-delete="{% url 'delete-contact' contact.pk %}"
                 class="btn btn-xs btn-error"
                 hx-target="#contacts-list"
                 hx-confirm="Are you sure to delete?"
        >
            Delete
        </button>

    </td>
</tr>
